<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <script>
        let a, b, sum, res, mult, div, resid, poten;
        
        //pedir datos al usuario
        a = parseInt(prompt('ingrese valor 1..'));
        b = parseInt(prompt('ingrese valor 2..'));

        //suma
        sum = a + b;
        //diferencia
        res = a - b;
        //producto
        mult = a * b;
        //cociente
        div = a / b;
        //resido 
        resida = a % b;
        //potenciacion
        poten = a ** b;

        document.write('la suma es:  ', sum);
        document.write('<br>');
        document.write('la diferencia es:  ', res);
        document.write('<br>');
        document.write('el producto es:  ', mult);
        document.write('<br>');
        document.write('el cociente es:  ', div);
        document.write('<br>');
        document.write('el residuo es:  ', resid);
        document.write('<br>');
        document.write('la potenciacion es:  ', poten);


    </script>
</body>
</html>
