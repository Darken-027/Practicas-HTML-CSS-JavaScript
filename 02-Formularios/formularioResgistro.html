<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>
    <div class="container">
        <h3>Resgistrate en este formulario</h3>
        <div class="bottons">
            <button class="google-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png" alt="imgGoole">
                </picture>
                <span>Resgistrate con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>T</picture>
            </button> 
        </div>
        <div class="separador">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name">
                </label>
                <label for="username"></label>
                    <span>Username</span>
                    <input type="text" id="username" name="username">
                </label>
            </div>
            <label for="email">
                <span>Emain</span>
                <input type="email" id="email" name="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" placeholder="6+ caracteres">
            </label>
            <label for="checkbox">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y politicas de la pagina y el aviso legal</span>
            </label>
            <button type="submit">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
